<ion-header>
  <div style="background-color: #000000;">
    <img src="../assets/logo2.png" class="img-header" />
  </div>
</ion-header>

<ion-content color="primary">
  <ion-card class="container-login">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-title class="titulo"> Recibo Online </ion-card-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card-subtitle class="subtitulo1">
            Administrativo
          </ion-card-subtitle>
          <ion-list>
            <ion-item>
              <ion-icon name="mail-outline" class="icon-login" color="primary"></ion-icon>
              <ion-input name="user" type="email" [(ngModel)]="login.email" required placeholder="E-mail"
                [clearInput]="false"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="lock-closed-outline" class="icon-login" color="primary"></ion-icon>
              <ion-input name="password" [type]="isIconClicked ? 'text' : 'password'" type="password"
                [(ngModel)]="login.senha" required placeholder="Senha" [clearInput]="false">
              </ion-input>
              <ion-icon [name]="isIconClicked ? 'eye-off-outline' : 'eye-outline'" position="end"
                (click)="handleIconClick()" style="cursor: pointer;"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="secondary" fill="solid" expand="block" (click)="autenticar()">
            Entrar
          </ion-button>
          <ion-button color="tertiary" expand="block" (click)="openTrocarSenha()">
            Esqueci minha senha
          </ion-button>
          <ion-label class="subtitulo2" (click)="showLoginFuncionario()">
            Entrar como Funcionario
          </ion-label>

        </ion-col>
      </ion-row>
      <ion-progress-bar type="indeterminate" *ngIf="loading" color="warning"></ion-progress-bar>
    </ion-grid>
  </ion-card>
</ion-content>
