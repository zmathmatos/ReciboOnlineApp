<ion-header>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="funcionario/recibo-detalhar"></ion-back-button>
    </ion-buttons>
    <p class="titulo">Assinatura</p>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="canvas-container">
    <canvas #canvas>
      <hr style="border: 1px solid #000; margin: 20px 0;">
    </canvas>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col style="display: flex; justify-content: center; align-items: center;">
        <ion-button color="danger" (click)="clearPad()">Limpar</ion-button>
        <ion-button color="success" (click)="savePad()">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
