<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" *ngIf="usuarioLogado==true">
          <div style="position: relative;">
            <img src="../assets/white-black-monochrome-abstract-symmetry-triangle-197369-wallhere.com.jpg"
              style="margin-top: -20px;" alt="Imagem">
            <div style="position: initial; transform: translate(6%, -172%); margin-bottom: -84px;">
              <h1 class="titulo">Recibo Online</h1>
              <h1 class="tipoacesso">Administrador</h1>
            </div>
          </div>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesAdm; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

          </ion-menu-toggle>
          <ion-item routerDirection="root" (click)="sairAdm()" lines="none" detail="false" class="sair">
            <ion-icon slot="start" ios="exit-outline" md="exit-sharp" color="dark"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>

          <!--
            <ion-item>
            <ion-toggle
             slot="start"
            [checked]="toggle_theme" (ionChange)="changeTheme($event)" style="position: start; " ></ion-toggle>
            <ion-label>Modo Escuro</ion-label>
          </ion-item>

        -->

        </ion-list>

        <ion-list id="inbox-list" *ngIf="funcionarioLogado==true">
          <div style="position: relative;">
            <img src="../assets/white-black-monochrome-abstract-symmetry-triangle-197369-wallhere.com.jpg"
              style="margin-top: -20px;" alt="Imagem">
            <div style="position: initial; transform: translate(6%, -172%); margin-bottom: -84px;">
              <h1 class="titulo">Recibo Online</h1>
              <h1 class="tipoacesso">Funcion√°rio</h1>
            </div>
          </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesFuncionario; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" routerLinkActive="selected" class="sair">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item routerDirection="root" (click)="sairFunc()" lines="none" detail="false" class="sair">
              <ion-icon slot="start" ios="exit-outline" md="exit-sharp" color="dark"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
